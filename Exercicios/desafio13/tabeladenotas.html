<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

       .differentcolor{
            background-color: gray;
            color: white;
        }

        .alinhamento {
            text-align: center;
        }

        .total {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="differentcolor">
                <th rowspan="2">Area</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Media</th>
            </tr>
            <tr class="differentcolor">
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matematica</td>
                <td class="alinhamento">00</td>
                <td class="alinhamento">00</td>
                <td class="alinhamento">00</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td class="alinhamento">00</td>
                <td class="alinhamento">00</td>
                <td class="alinhamento">00</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td class="alinhamento">00</td>
                <td class="alinhamento">00</td>
                <td class="alinhamento">00</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="alinhamento">00</td>
                <td class="alinhamento">00</td>
                <td class="alinhamento">00</td>
            </tr>
            <tr class="differentcolor">
                <th colspan="4" class="total">Media de Exatas</th>
                <td class="alinhamento">00</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>Historia</td>
                <td class="alinhamento">00</td>
                <td class="alinhamento">00</td>
                <td class="alinhamento">00</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="alinhamento">00</td>
                <td class="alinhamento">00</td>
                <td class="alinhamento">00</td>
            </tr>
            <tr class="differentcolor">
                <th colspan="4" class="total">Media de Humanas</th>
                <td class="alinhamento">00</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
