<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporando o maps do iframe</title>
</head>
<body>
    <h1>Google Maps</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2396.7988590919267!2d8.797860115698883!3d53.077886479923706!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47b12817c5c0bab9%3A0x7c55241ac0f3f34a!2sCafe%20%26%20Bar%20Celona!5e0!3m2!1spt-BR!2sde!4v1657527868858!5m2!1spt-BR!2sde" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h1>Mapas do Waze</h1>
    <iframe src="https://embed.waze.com/iframe?zoom=15&lat=53.097267&lon=8.817869&ct=livemap" width="600" height="450" allowfullscreen></iframe>
</body>
</html>
